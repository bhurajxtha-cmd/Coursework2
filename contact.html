<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book / Contact — Soaltee Events</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="logo" href="index.html">Soaltee Events</a>
      <nav role="navigation" aria-label="Main navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html" aria-current="page">Book / Contact</a></li>
          <li><a href="admin.html">Admin</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container" id="main">
    <h1>Book a service or ask a question</h1>
    <form id="contactForm" novalidate>
      
      <div class="form-row">
        <label for="name">Full name *</label>
        <input id="name" name="name" type="text" required minlength="2" />
        <span class="error" id="nameError"></span>
      </div>

      <div class="form-row">
        <label for="email">Email *</label>
        <input id="email" name="email" type="email" required />
        <span class="error" id="emailError"></span>
      </div>

      <div class="form-row">
        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="tel" pattern="^\+?[0-9\s\-]{7,15}$" />
        <span class="error" id="phoneError"></span>
      </div>

      <div class="form-row">
        <label for="service">Service</label>
        <input id="service" name="service" type="text" placeholder="e.g. Live Band, Sound Hire" pattern="^[A-Za-z\s,.-]{2,50}$" />
        <span class="error" id="serviceError"></span>
      </div>

      <div class="form-row">
        <label for="eventDate">Event date</label>
        <input id="eventDate" name="eventDate" type="date" />
        <span class="error" id="eventDateError"></span>
      </div>

      <div class="form-row">
        <label for="budget">Estimated budget (£)</label>
        <input id="budget" name="budget" type="number" min="0" />
      </div>

      <div class="form-row">
        <label for="message">Message *</label>
        <textarea id="message" name="message" rows="6" required minlength="10"></textarea>
        <span class="error" id="messageError" aria-live="polite"></span>
      </div>

      <div class="form-row">
        <input id="consent" name="consent" type="checkbox" />
        <label for="consent">I consent to Soaltee Events storing my enquiry locally</label>
      </div>

      <div class="form-row">
        <button type="submit">Send enquiry</button>
        <button type="button" id="clearBtn">Clear saved enquiries</button>
      </div>

      <div id="formStatus"></div>
    </form>
  </main>

  <div id="thankYouModal">
    <div class="modal-content">
      <h2>Thank you!</h2>
      <p>Your enquiry has been received. We will get back to you soon.</p>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year3"></span> Soaltee Events</p>
    </div>
  </footer>

  <script src="index.js"></script>
  <script src="contact.js"></script>
</body>
</html>
